<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lua Dev Tips — Just Tips Bro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

  body {
    margin: 0; padding: 0;
    background: #121212;
    color: #ddd;
    font-family: 'Fira Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  header {
    font-size: 3rem;
    font-weight: 700;
    color: #00cfff;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #00cfff88;
  }

  .container {
    width: 100%;
    max-width: 700px;
  }

  .tip {
    background: #1f1f2f;
    border-left: 6px solid #00cfff;
    border-radius: 6px;
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    box-shadow: 0 2px 6px #0009;
    opacity: 0;
    transform: translateX(-40px);
    animation: slideIn 0.5s forwards;
  }

  .tip:nth-child(even) {
    border-color: #ff6f91;
  }

  .tip code {
    background: #2e2e42;
    padding: 2px 5px;
    border-radius: 3px;
    font-weight: 700;
    color: #f07178;
  }

  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>
<header>Lua Dev Tips — Just Tips Bro</header>
<div class="container" id="tips-container">
  <!-- Tips inserted here -->
</div>

<script>
  const tips = [
    "Use <code>local</code> for variables to keep things fast and tidy:<br><code>local score = 0</code>",
    "Simplify boolean checks:<br><code>if player.isAlive then ... end</code> (no need for <code>== true</code>)",
    "Functions are first-class! Pass them around:<br><code>function greet() print('Hey!') end</code><br><code>doLater(greet)</code>",
    "Use <code>pcall</code> to catch errors safely:<br><code>local ok, err = pcall(function() riskyCode() end)</code>",
    "Use tables as dictionaries:<br><code>local player = {name = 'Bob', hp = 100}</code>",
    "Loop over arrays with numeric <code>for</code>:<br><code>for i=1,#list do print(list[i]) end</code>",
    "Loop over key-value pairs with <code>pairs()</code>:<br><code>for k,v in pairs(dict) do print(k,v) end</code>",
    "Avoid polluting the global scope — use modules and locals.",
    "Use <code>require</code> to organize code:<br><code>local utils = require('utils')</code>",
    "Short functions are easier to test and reuse.",
    "Write comments explaining *why* — the code itself says *what*.",
    "Use string.format for cleaner output:<br><code>print(string.format('Score: %d', score))</code>",
    "Use <code>table.insert(t, value)</code> instead of manual index counting.",
    "Remember: Lua tables start at 1, not 0!",
    "To check if a key exists:<br><code>if myTable[key] then ... end</code>",
    "Nil removes keys from tables:<br><code>myTable[key] = nil</code>",
    "Coroutines are powerful but use them carefully — they’re not threads.",
    "Use <code>math.randomseed(os.time())</code> once to seed randomness.",
    "Avoid deep nested ifs by returning early:<br><code>if not ready then return end</code>",
    "Use <code>assert</code> to catch critical errors:<br><code>assert(value, 'Value must not be nil')</code>",
    "Test small parts of your code first before combining.",
    "Debug with <code>print()</code> — simple but effective.",
    "Use Lua 5.3+ features if your environment supports it (bitwise ops, integers).",
    "Avoid string concatenation in loops — use <code>table.concat</code>.",
    "Learn to use Lua’s metatables for custom behavior.",
    "Keep your code clean — don’t leave print-debugging in production.",
    "Write reusable functions for repeated code patterns.",
    "Use <code>next()</code> for safe table iteration when needed.",
    "Use <code>pairs()</code> only when order doesn’t matter; use numeric for when it does.",
    "Prefer <code>local function</code> over global function declarations.",
    "Check the length of strings with <code>#str</code>.",
    "Use <code>string.match</code> for pattern matching instead of regex.",
    "Keep function arguments minimal — more clarity, less confusion.",
    "Use <code>select()</code> to handle variable arguments.",
    "Learn about Lua environments for sandboxing code.",
    "Use <code>require</code> caching to improve performance.",
    "Use <code>collectgarbage()</code> carefully if you notice memory issues.",
    "Avoid hardcoding values — use constants or config tables.",
    "Use consistent naming: camelCase or snake_case, your choice but be consistent.",
    "Write meaningful error messages inside your <code>error()</code> calls.",
    "Comment hacks or tricky parts — you’ll thank yourself later.",
    "Keep learning — Lua’s simple syntax hides a lot of power."
  ];

  const container = document.getElementById('tips-container');

  tips.forEach((tip, i) => {
    const div = document.createElement('div');
    div.className = 'tip';
    div.style.animationDelay = `${i * 0.12}s`;
    div.innerHTML = tip;
    container.appendChild(div);
  });
</script>
</body>
</html>
