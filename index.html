<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lua Dev Tips — Just Tips Bro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

    body {
      margin: 0; padding: 0;
      background: #121212;
      color: #ddd;
      font-family: 'Fira Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      font-size: 3rem;
      font-weight: 700;
      color: #00cfff;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00cfff88;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav button {
      background: #1f1f2f;
      border: none;
      padding: 0.5rem 1rem;
      color: #ddd;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button.active {
      border-bottom: 2px solid #00cfff;
      color: #00cfff;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    .tip {
      background: #1f1f2f;
      border-left: 6px solid #00cfff;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px #0009;
      opacity: 0;
      transform: translateX(-40px);
      animation: slideIn 0.5s forwards;
    }

    .tip:nth-child(even) {
      border-color: #ff6f91;
    }

    .tip code {
      background: #2e2e42;
      padding: 2px 5px;
      border-radius: 3px;
      font-weight: 700;
      color: #f07178;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .tip-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .tip-arrow {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .tip.open .tip-arrow {
      transform: rotate(90deg);
    }

    .tip-code {
      display: none;
      margin-top: 0.5rem;
    }

    .tip.open .tip-code {
      display: block;
    }
  </style>
</head>
<body>
  <header>Lua Dev Tips — Just Tips Bro</header>
  <nav id="tabs">
    <button class="active" onclick="switchTab('general')">General</button>
    <button onclick="switchTab('localscripts')">LocalScript Tips</button>
    <button onclick="switchTab('character')">Character Control</button>
    <button onclick="switchTab('camera')">Camera</button>
    <button onclick="switchTab('remote')">Remote Events</button>
  </nav>
  <div class="container" id="tips-container"></div>

  <script>
    const tips = {/* (same tip categories as before) */};

    const container = document.getElementById('tips-container');

    function renderTips(tab) {
      container.innerHTML = '';
      tips[tab].forEach((tip, i) => {
        const div = document.createElement('div');
        div.className = 'tip';
        div.style.animationDelay = `${i * 0.08}s`;

        if (tip.includes('<br><code>')) {
          const [headerText, ...codeParts] = tip.split('<br>');

          const header = document.createElement('div');
          header.className = 'tip-header';
          header.innerHTML = `<span>${headerText}</span><span class="tip-arrow">▸</span>`;

          const codeBlock = document.createElement('div');
          codeBlock.className = 'tip-code';
          codeBlock.innerHTML = codeParts.join('<br>');

          header.addEventListener('click', () => {
            div.classList.toggle('open');
          });

          div.appendChild(header);
          div.appendChild(codeBlock);
        } else {
          div.innerHTML = tip;
        }

        container.appendChild(div);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTips(tab);
    }

    renderTips('general');
  </script>
</body>
</html>
